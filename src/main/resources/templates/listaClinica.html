<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head><link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/></head>
<body>
<div class="container">
    <nav th:replace="~{index :: navbar}"></nav>
    <h2>Lista Clínicas</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/nuevaClinica'}">Nueva Clínica</a>
    <table class="table">
        <tr>
            <th>#</th>
            <th>Nombre de la clínica</th>
            <th>Dirección</th>
            <th>Teléfono</th>
        </tr>
        <tr th:each="clinicas, info : ${listaClinicas}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${clinicas.name}"></td>
            <td th:text="${clinicas.address}"></td>
            <td th:text="${shipper.phone_number}"></td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
